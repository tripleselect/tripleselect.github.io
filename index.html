<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tripleselect</title>
    <link rel='shortcut icon' type='image/svg+xml' href='icon.svg' />
    <style>
      @import url('https://rsms.me/inter/inter.css');

      html {
        font-family: 'Inter', sans-serif;
        background: black;
      }

      @supports (font-variation-settings: normal) {
        html {
          font-family: 'Inter var', sans-serif;
        }
      }

      html,
      body,
      main {
        text-align: center;
        height: 100%;
        margin: 0;
        color: white;
      }

      main {
        background: linear-gradient(to left, rgba(0, 0, 0, 0.8), black);
        display: flex;
        justify-content: center;
        align-items: center;
      }

    
            a {
        border-radius: 0.5em;
        padding: 0.5em;
        display: inline-block;
        background: skyblue;
        color: black;
      }


      @media (prefers-color-scheme: light) {
        main {
          background: linear-gradient(to left, rgba(255, 255, 255, 0.8), white);
        }

        html {
          background: white;
        }

        html,
        body,
        main {
          color: black;
        }

        img {
          background: black;
          border-radius: 1em;
          padding: 1em;
        }

        .github-corner {
          filter: invert(100%)
        }
      }

      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }

      .octo-arm {
        transform-origin: 130px 106px
      }

      .github-corner {
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1
      }

      .github-corner svg {
        fill: #fff;
        color: #151513;
        position: absolute;
        top: 0;
        border: 0;
        right: 0
      }

      @keyframes octocat-wave {

        0%,
        100% {
          transform: rotate(0)
        }

        20%,
        60% {
          transform: rotate(-25deg)
        }

        40%,
        80% {
          transform: rotate(10deg)
        }
      }

      @media(max-width:500px) {
        .github-corner:hover .octo-arm {
          animation: none
        }

        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out
        }
      }
    </style>
  </head>

  <body>
    <main>
      <article>
        <img src="./logo.svg" alt="tripleselect" width="200">
        <p>games by jack</p>
        <a href="https://discord.gg/MPgSF3y">groomer site</a>
        <h1>brick games</h1>
        <a href="https://www.roblox.com/groups/7332330/Tripleselect">group</a>
        <script>
          (async () => {
            /** @type {{data: ({
              id: number
              name: string
              description: string
              rootPlace: {
                id: number
              }
            })[]}} */
            const { data: games } = await fetch('https://cors-anywhere.herokuapp.com/https://games.roblox.com/v2/groups/7332330/games?accessFilter=Public&sortOrder=Asc&limit=100').then(res => res.json())
            document.querySelector('h1').after(...games.map(game => {
              const article = document.createElement('article')
              article.style = "text-align: left; background: darkslategray; color: white; padding: 1em; border-radius: 1em;"
              const title = document.createElement('h1')
              title.innerText = game.name
              const desc = document.createElement('p')
              desc.innerText = game.description
              const link = document.createElement('a')
              link.href =  'https://roblox.com/games/' + game.rootPlace.id
              link.innerText = 'PLAY'
              article.append(title, desc, link)
              return article
            }))
          })()
        </script>
      </article>
    </main>
    <a href="https://github.com/tripleselect" class="github-corner" aria-label="GitHub"><svg width="80" height="80"
        viewBox="0 0 250 250" aria-hidden="true">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor" class="octo-arm"></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor" class="octo-body"></path>
      </svg></a>
  </body>

</html>
